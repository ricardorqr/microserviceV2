server:
  port: 8081

spring:
  application:
    name: service-customer
  datasource: # H2 Database
    username: sa
    url: jdbc:h2:mem:C:/customers # jdbc:h2:mem:/home/ec2-user/departmentdb
    driverClassName: org.h2.Driver
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  h2: # H2 Console
    console:
      enabled: 'true'
      settings:
        web-allow-others: 'true'
      path: /customers/h2

springdoc: # Swagger
  swagger-ui:
    path: /customers/swagger
