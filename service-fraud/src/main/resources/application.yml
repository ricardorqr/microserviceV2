server:
  port: 8082

spring:
  application:
    name: service-fraud
  datasource: # H2 Database
    username: sa
    url: jdbc:h2:mem:C:/fraud # jdbc:h2:mem:/home/ec2-user/fraud
    driverClassName: org.h2.Driver
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  h2: # H2 Console
    console:
      enabled: 'true'
      settings:
        web-allow-others: 'true'
      path: /fraud/h2

springdoc: # Swagger
  swagger-ui:
    path: /fraud/swagger

eureka: # Eureka Server
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true