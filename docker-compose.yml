services:

  zipkin: # Zipkin Server
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - spring

  rabbitmq: # Rabbit Message Queue Server
    image: rabbitmq:3.9.13-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - spring

  # Docker containers
  eureka-server:
    image: ricardorqr/eureka-server:latest
    ports:
      - "8761:8761"
    networks:
      - spring
    depends_on:
      - zipkin
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  api-gateway:
    image: ricardorqr/api-gateway:latest
    ports:
      - "8084:8084"
    networks:
      - spring
    depends_on:
      - zipkin
      - eureka-server
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  service-customer:
    image: ricardorqr/service-customer:latest
    ports:
      - "8081:8081"
    networks:
      - spring
    depends_on:
      - zipkin
      - eureka-server
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  service-fraud:
    image: ricardorqr/service-fraud:latest
    ports:
      - "8082:8082"
    networks:
      - spring
    depends_on:
      - zipkin
      - eureka-server
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  service-notification:
    image: ricardorqr/service-notification:latest
    ports:
      - "8083:8083"
    networks:
      - spring
    depends_on:
      - zipkin
      - eureka-server
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker

networks:
  spring:
    driver: bridge
